<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="./css/style.css" />
        <title>Photo gallery</title>
    </head>
    <body>
        <header>
            <img src="./assets/profile.png" alt="profile-picture" class="profile" />
            <h4>Rodney Cotton</h4>
            <p class="country">Helsinki, Finland</p>
            <div class="socials">
                <div class="social-info">
                    <p>100 <span>Posts</span></p>
                </div> 
                <div class="social-info">
                    <p>2,242 <span>Followers</span></p>
                </div> 
                <div class="social-info">
                    <p>1,432 <span>Following</span></p>
                </div> 
            </div>
        </header>
        <main>
            <img src="assets/photo1.png" alt="room-decor" class="photo" id="photo-1" >
            <img src="assets/photo2.png" alt="room-decor" class="photo" id="photo-2" >
            <img src="assets/photo3.png" alt="room-decor" class="photo" id="photo-3" >
            <img src="assets/photo4.png" alt="room-decor" class="photo" id="photo-4" >
            <img src="assets/photo5.png" alt="room-decor" class="photo" id="photo-5" >
            <img src="assets/photo6.png" alt="room-decor" class="photo" id="photo-6" >
        </main>
        <footer>
            created by <span>Elizabeth Akindele</span> - devChallenges.io
        </footer>
    </body>
</html>
